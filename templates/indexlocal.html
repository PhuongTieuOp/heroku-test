<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Victoria Crime Data Visualization</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style3.css') }}">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <style>
    h4 {text-align: center;}
    p {text-align: center;}
  </style>
</head>

<body>

  <div class="container">
    <div class="row">

      <div class="col-md-12 jumbotron text-center"  >
        <h1 style="color: rgba(164, 77, 11, 0.954);">Victoria Crime Data Visualization</h1>
      </div>
    </div>
    <div class="row">   
      <!-- dropdown lists and search button -->
      <div class="col-md-10">
          
        <div class="panel panel-primary">
          <h4><strong>Year:</strong></h4>
          <select id="selYear" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <h4><strong>Police Region:</strong></h4>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>                   
        <button id="filter-btn" type="button" class="btn btn-default">Search...</button>
    </div>
    <!-- Line chart -->
    <div class="row">
      <div class="col-md-10" padding=20px>   
          <div>
            <canvas id="line-chart" style="backgroundcolor: white"> </canvas>
          </div>
      </div>      
    </div>
    <div class="row">
      <!-- Bar chart  -->
      <div class="col-md-10" padding=20px>   
          <canvas id="bar-chart"> </canvas>
      </div>    
    </div>
    <div class="row">
      <!-- pie chart  -->
      <div class="col-md-10" padding=50px>    
        <canvas id="pie-chart"></canvas>
      </div>
    </div>    
    <!-- Bubble chart -->
    <div class="row">
      <div class="col-md-10">    
          <div id="bubble-chart"> </div> 
      </div>
    </div>    
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='js/app-csv.js') }}"></script>
  
</body>

</html>
